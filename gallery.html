<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<title>Tech Club Gallery</title>
    <link rel="stylesheet" href="styles.css">-->
</head>

<body>


    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        .slideshow gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }

        .gallery-item img {
            overflow: hidden;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
        }

        footer {
            text-align: center;
            padding: 10px;
            background: #333;
            color: #fff;
        }

        @media (max-width: 600px) {
            header h1 {
                font-size: 1.5rem;
            }
        }
    </style>



    <header>
        <h1>Tech Club Gallery</h1>
    </header>
    <main>
        <section class="gallery">
            <div class="gallery-item">
                <img src="img/gallery img1.jpeg" alt="Event 1">
            </div>
            <div class="gallery-item">
                <img src="img/gallery img2.jpeg" alt="Event 2">
            </div>
            <div class="gallery-item">
                <img src="img/gallery img4.jpeg" alt="Event 3">
            </div>
            <div class="gallery-item">
                <img src="img/gallery img5.jpeg" alt="Event 4">
            </div>
            <div class="gallery-item">
                <img src="img/gallery img2.jpeg" alt="Event 5">
            </div>
            <div class="gallery-item">
                <img src="img/gallery img7.jpeg" alt="Event 6">
            </div>
            <div class="gallery-item">
                <img src="img/gallery img6.jpg" alt="Event 6">
            </div>
            </div>
            <div class="gallery-item">
                <img src="img/gallery img8.jpeg" alt="Event 6">
            </div>
            </div>
            <div class="gallery-item">
                <img src="img/gallery img9.jpg" alt="Event 6">
            </div>
            </div>
            <div class="gallery-item">
                <img src="img/gallery img10.jpeg" alt="Event 6">
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Tech Club</p>
    </footer>
</body>

</html>
